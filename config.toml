title = "Fakorede Abiola"
theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

enableRobotsTXT = true

#googleAnalytics = ""
#disqusShortname = ""

#paginate = 20
#canonifyurls = true

#pygmentsstyle = "b2"
#pygmentscodefences = true
#pygmentscodefencesguesssyntax = true

# Enable users to switch between day and night mode?
day_night = true


[params]
    author = "Fakorede Abiola"
    info = "Backend Developer"
    description = "Fakorede Abiola's | Backend Developer | Portfolio website"
    keywords = "portfolio,developer,personal,go,php,laravel,javascript,nodejs,backend"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/images/favicon-32x32.png"
    favicon_16 = "/images/favicon-16x16.png"

    footercontent = "Open to new opportunities as a Backend Developer - GO, PHP, Node.js"

    # dateformat = "January 2, 2006"
 
    # footer
    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/fakorede/{repo}"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "dark"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = ["css/custom.css"]

    # Custom JS
    custom_js = []

